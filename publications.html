<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications - Adriel's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background-color: #1a1a1a;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00bfff;
    }

    main {
      padding: 40px 20px;
    }

    .publication {
      background-color: #1f1f1f;
      margin-bottom: 30px;
      border-radius: 8px;
      padding: 20px;
    }

    .publication h2 {
      color: #00bfff;
      margin-bottom: 10px;
    }

    .publication p {
      color: #ccc;
    }

    .publication a {
      display: inline-block;
      margin-top: 10px;
      color: #00bfff;
      text-decoration: none;
      border: 2px solid #00bfff;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .publication a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    footer {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      color: #bbb;
    }

    footer a {
      color: #00bfff;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Publications</h1>
  </header>

  <main>
    <!-- Example Publication -->
    <div class="publication">
      <h2>Intro to Cybersecurity: Why It Matters</h2>
      <p>A beginner-friendly breakdown of modern cybersecurity risks and how everyday users can protect themselves.</p>
      <a href="#">Read Article</a>
    </div>

    <!-- Add more .publication divs here -->
  </main>

  <footer>
    <p>Adriel Sanchez | <a href="https://www.linkedin.com/in/adrielsanchez" target="_blank">LinkedIn</a></p>
  </footer>

</body>
</html>
