<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications - Adriel's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background-color: #101820;
    }

    header h1 {
      font-size: 3rem;
      color: #00bfff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .publication {
      background-color: #1f1f1f;
      margin-bottom: 30px;
      border-radius: 10px;
      padding: 30px;
      transition: 0.3s;
    }

    .publication:hover {
      box-shadow: 0 0 10px #00bfff44;
    }

    .publication h2 {
      color: #00bfff;
      margin-bottom: 15px;
    }

    .publication p {
      color: #ccc;
    }

    .publication a {
      display: inline-block;
      margin-top: 15px;
      color: #00bfff;
      text-decoration: none;
      border: 2px solid #00bfff;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .publication a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    .back-button {
      text-align: center;
      margin-bottom: 30px;
    }

    .back-button a {
      color: #00bfff;
      border: 2px solid #00bfff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-button a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    footer {
      background-color: #101820;
      padding: 30px 20px;
      text-align: center;
      color: #999;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
      margin-left: 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer i {
      font-size: 1.5rem;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Publications</h1>
    <p>Read my articles and papers about cybersecurity, IT, and digital safety.</p>
  </header>

  <main>
    <div class="back-button">
      <a href="https://adriel-sanchez.github.io/Portfolio/">Back to Portfolio</a>
    </div>

    <div class="publication">
      <h2>Publication name</h2>
      <p>Description.</p>
      <a href="#">Read Article</a>
    </div>
  </main>

  <footer>
    <p>Adriel Sanchez | 
      <a href="https://www.linkedin.com/in/adrielsanchez" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://www.credly.com/users/adriel-sanchez.6d9c4577" target="_blank">
        <i class="fas fa-certificate"></i> Credly
      </a>
    </p>
  </footer>

</body>
</html>
