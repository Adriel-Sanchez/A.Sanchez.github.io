<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adriel's Portfolio & Publications</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        /* Header Styling */
        h1 {
            font-family: 'Poppins', sans-serif; /* Applying Poppins font */
            color: #00bfff;
            font-size: 3rem; /* Adjusted font size for a bolder look */
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 50px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: #00bfff;
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header, .footer {
            text-align: center;
            padding: 20px;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .project-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            margin: 10px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 1rem;
            color: #bbb;
        }

        .project-links {
            margin-top: 15px;
        }

        .project-links a {
            margin: 0 10px;
            padding: 8px 15px;
            border: 2px solid #00bfff;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #00bfff;
        }

        .project-links a:hover {
            background-color: #00bfff;
            color: #121212;
        }

        .footer {
            background-color: #1f1f1f;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            color: #bbb;
        }

        .footer a {
            color: #00bfff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Adriel's Portfolio & Publications</h1>
    </div>

    <!-- Projects Section -->
    <div class="container">
        <div class="projects">
            <div class="project-card">
                <h2 class="project-title">Project name</h2>
                <p class="project-description">Description.</p>
                <div class="project-links">
                    <a href="#" target="_blank">View Project</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Adriel Sanchez | <a href="https://www.linkedin.com/in/adrielsanchez" target="_blank">LinkedIn</a></p>
    </div>

</body>
</html>
