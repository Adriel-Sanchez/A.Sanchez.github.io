<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adriel's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
    }

    header {
      background-color: #101820;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00bfff;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .section:hover {
      box-shadow: 0 0 10px #00bfff44;
    }

    .section h2 {
      color: #00bfff;
      margin-bottom: 15px;
    }

    .section p {
      color: #ccc;
    }

    .section a {
      display: inline-block;
      margin-top: 15px;
      color: #00bfff;
      text-decoration: none;
      border: 2px solid #00bfff;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .section a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #101820;
      color: #999;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
      margin-left: 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      display: block;
      width: 40px;
      height: 40px;
    }

    /* Adjusting size for LinkedIn and Credly icons */
    .social-icons img {
      object-fit: contain;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* Smaller size for LinkedIn icon */
    .social-icons .linkedin {
      width: 35px;
      height: 35px;
    }

    /* Credly icon size remains the same */
    .social-icons .credly {
      width: 40px;
      height: 40px;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <header>
    <h1>Adriel Sanchez</h1>
    <p>Cybersecurity | Analytics | Network Hardening</p>
  </header>

  <main>
    <div class="section">
      <h2>Projects</h2>
      <p>Explore my hands-on technical projects.</p>
      <a href="projects.html">View Projects</a>
    </div>

    <div class="section">
      <h2>Publications</h2>
      <p>Read my publications.</p>
      <a href="publications.html">View Publications</a>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/adrielsanchez" target="_blank" class="linkedin">
        <img src="https://adriel-sanchez.github.io/Portfolio/Images/Linkedin.png" alt="LinkedIn Icon"/>
      </a>
      <a href="https://www.credly.com/users/adriel-sanchez.6d9c4577" target="_blank" class="credly">
        <img src="https://adriel-sanchez.github.io/Portfolio/Images/Credly.png" alt="Credly Icon"/>
      </a>
    </div>
  </footer>

</body>
</html>
