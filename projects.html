<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>   
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background-color: #101820;
    }

    header h1 {
      font-size: 3rem;
      color: #00bfff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .project {
      background-color: #1f1f1f;
      margin-bottom: 30px;
      border-radius: 10px;
      padding: 30px;
      transition: 0.3s;
    }

    .project:hover {
      box-shadow: 0 0 10px #00bfff44;
    }

    .project h2 {
      color: #00bfff;
      margin-bottom: 15px;
    }

    .project p {
      color: #ccc;
    }

    .project a {
      display: inline-block;
      margin-top: 15px;
      color: #00bfff;
      text-decoration: none;
      border: 2px solid #00bfff;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .project a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    .back-button {
      text-align: center;
      margin-bottom: 30px;
    }

    .back-button a {
      color: #00bfff;
      border: 2px solid #00bfff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-button a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    footer {
      background-color: #101820;
      padding: 30px 20px;
      text-align: center;
      color: #999;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
      margin-left: 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .fa-linkedin {
      margin-left: 5px;
    }
  </style>
</head>

  <header>
    <h1>My Projects</h1>
    <p>Explore my hands-on technical projects, from simulations to automation tools.</p>
  </header>

  <main>

      <a href="https://adriel-sanchez.github.io/Portfolio/">Back to Portfolio</a>
