<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Adriel's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background-color: #101820;
    }

    header h1 {
      font-size: 3rem;
      color: #00bfff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .project {
      background-color: #1f1f1f;
      margin-bottom: 30px;
      border-radius: 10px;
      padding: 30px;
      transition: 0.3s;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .project:hover {
      box-shadow: 0 0 10px #00bfff44;
    }

    .project h2 {
      color: #00bfff;
      margin-bottom: 15px;
      width: 100%;
    }

    .project p {
      color: #ccc;
      width: 100%;
    }

    .project a {
      display: inline-block;
      margin-top: 15px;
      color: #00bfff;
      text-decoration: none;
      border: 2px solid #00bfff;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .project a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    .project img {
      width: 250px; /* Increased width */
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }

    .back-button {
      text-align: center;
      margin-bottom: 30px;
    }

    .back-button a {
      color: #00bfff;
      border: 2px solid #00bfff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-button a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    footer {
      background-color: #101820;
      padding: 30px 20px;
      text-align: center;
      color: #999;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
      margin-left: 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer i {
      font-size: 1.5rem;
      margin-left: 5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      display: block;
      width: 30px;
      height: 30px;
    }

    .social-icons img {
      object-fit: contain;
      border-radius: 5px;
      transition: 0.3s;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>My Projects</h1>
    <p>Explore my hands-on technical projects.</p>
  </header>

  <main>
    <div class="back-button">
      <a href="https://adriel-sanchez.github.io/Portfolio/">Back to Portfolio</a>
    </div>

    <!-- PortScanner-AS Project Card -->
    <div class="project">
      <img src="https://adriel-sanchez.github.io/Portfolio/Images/PS.png" alt="PortScanner-AS Image"/>
      <div>
        <h2>PortScanner</h2>
        <p>Tool that scans ports on a target, identifies open services, and retrieves banners.</p>

        <!-- Centered download buttons -->
        <div style="display: flex; justify-content: center; gap: 15px;">
          <a href="https://adriel-sanchez.github.io/Portfolio/Files/PortScanner-AS.exe" download="PortScanner-AS.exe">Download Application</a>
          <a href="https://adriel-sanchez.github.io/Portfolio/Files/PortScanner-AS-SourceFile.py" download="PortScanner-AS-SourceFile.py">Download Source File</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/adrielsanchez" target="_blank">
        <img src="https://adriel-sanchez.github.io/Portfolio/Images/Linkedin.png" alt="LinkedIn Icon"/>
      </a>
      <a href="https://www.credly.com/users/adriel-sanchez.6d9c4577" target="_blank">
        <img src="https://adriel-sanchez.github.io/Portfolio/Images/Credly.png" alt="Credly Icon"/>
      </a>
    </div>
  </footer>

</body>
</html>
